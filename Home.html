<!DOCTYPE html>
<html>
<head>
	<title>Quality Inspection Crawlers</title>

	<!-- Import Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/homeStyles.css">
</head>
<body>
	<div class="grid">

		<div class="navigation">
			<div id="brandLogo">
				<a href="#">Lockheed Martin</a>
			</div>
			<div id="profileInfo">
				<a id="greeting" href="#">Hello, Martin</a>
				<image id="navProfilePic" src="resources/placeholder-man.png" />
			</div>
		</div>

		<div id="inspections">
			<div id="inspectionSearch">
				<form class="form-inline navbar-form">
					<input class="form-control" type="text" placeholder="Search">
					<button class="btn btn-success-outline" type="submit">Search</button>
				</form>
			</div>
			<div id="inspectionList">
				<table id="inspectionTable">
					<tr>
						<th>Inspection #</th>
						<th>Date</th>
						<th>Bay</th>
						<th>Defects Found</th>
						<th>Crawler Name</th>
					</tr>
					<tr class="table-active">
						<td>6</td>
						<td>8/14/18</td>
						<td>5</td>
						<td>-</td>
						<td>Luis</td>
					</tr>
					<tr class="table-active">
						<td>5</td>
						<td>8/14/18</td>
						<td>1</td>
						<td>-</td>
						<td>Francisco</td>
					</tr>
					<tr>
						<td>4</td>
						<td>8/7/18</td>
						<td>5</td>
						<td>1</td>
						<td>Orlando</td>
					</tr>
					<tr>
						<td>3</td>
						<td>8/2/18</td>
						<td>2</td>
						<td>3</td>
						<td>Cynthia</td>
					</tr>
					<tr>
						<td>2</td>
						<td>7/24/18</td>
						<td>1</td>
						<td>0</td>
						<td>Martin</td>
					</tr>
					<tr>
						<td>1</td>
						<td>7/20/18</td>
						<td>3</td>
						<td>2</td>
						<td>Brian</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
