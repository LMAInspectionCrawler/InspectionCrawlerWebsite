<!DOCTYPE html>
<html>
<head>
	<title>Quality Inspection Crawlers</title>
	<link rel="stylesheet" href="styles/CSSGridTemplate.css">
	<link rel="stylesheet" href="styles/WebsiteTemplate.css">
	<link rel="stylesheet" href="styles/InspectionStyle.css">
</head>
<body class="hg">
	<header class="hg__header">
		<div class="brandLogo">
			Lockheed Martin
		</div><!-- /brandLogo -->
		<div class="profileLink">
			<p class="greeting">Hello, Martin!</p>
			<image class="profileLogo" src="resources/placeholder-man.png" />
		</div><!-- /profileLink -->
	</header>

	<main class="hg__main">
		<video class="streamVideo" src="resources/PlaceholderStreamVideo.mp4" controls>
			Your browser does not support video tags. Please try with the Google Chrome browser.
		</video>
		<button id="annotateButton" type="submit">Annotate</button>
	</main>

	<aside class="hg__left">
		<div class="systemMessage">Martin has joined</div>

		<div class="messageOther">
			Blah blah blah
			<image class="profilePic" src="resources/placeholder-man.png" />
		</div><!-- /messageOther -->

		<div class="messageMe">
			<image class="profilePic" src="resources/placeholder-man.png" />
			Blah blah blah
		</div><!-- /messageMe -->

		<div class="systemMessage">Alicia has left</div>

		<div class="messageOther">
			Blah blah blah
			<image class="profilePic" src="resources/placeholder-man.png" />
		</div><!-- /messageOther -->

		<div class="messageOther">
			Blah blah blah
			<image class="profilePic" src="resources/placeholder-man.png" />
		</div><!-- /messageOther -->

		<div class="messageOther">
			Blah blah blah
			<image class="profilePic" src="resources/placeholder-man.png" />
		</div><!-- /messageOther -->
	</aside>
	<aside class="hg__right">
		<div id="defects">
			<div class="defect" id="defect1">
				<image class="defectImage" src="resources/WasherPlaceholder.png" />
				<p class="classification">Washer</p>
			</div><!-- /defect -->
			<div class="defect" id="defect2">
				<image class="defectImage" src="resources/TapePlaceholder.png" />
				<p class="classification">Tape</p>
			</div><!-- /defect -->
		</div><!-- /defects -->

		<div class="defectPopup">
			<image class="defectImage" src="resources/WasherPlaceholder.png" />
			<div class="defectInfo">
				<div class="defectID">
					<h3>ID</h3>
					<p>123</p>
				</div><!-- /defectID -->
				<div class="defectClass">
					<h3>Classification</h3>
					<select>
						<option value="volvo">Tape</option>
						<option value="saab">Washer</option>
						<option value="opel">Unknown</option>
					</select>
				</div><!-- /defectClass -->
			</div><!-- /defectInfo -->
			<div class="defectButtons">
				<button type="submit">Save</button type="submit">
				<button>Close</button>
			</div><!-- /defectButtons -->
		</div><!-- / -->
	</aside>
</body>
</html>
